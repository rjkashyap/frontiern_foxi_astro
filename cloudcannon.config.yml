paths:
  static: public
  uploads: public/uploads

# -----------------------------------------
# LAYER 1 — HIDE EVERYTHING EXCEPT BLOG + UPLOADS
# -----------------------------------------
file_editor:
  exclude:
    - "*"
  include:
    - src/content/blog/**
    - public/uploads/**

# -----------------------------------------
# LAYER 2 — DISABLE INLINE EDITING
# -----------------------------------------
editable_regions: []

# -----------------------------------------
# LAYER 3 — DISABLE VISUAL + SOURCE EDITOR
# -----------------------------------------
editor:
  source_editor:
    enabled: false
  visual_editor:
    enabled: false

# -----------------------------------------
# LAYER 4 — BLOG COLLECTION
# -----------------------------------------
collections_config:
  blog:
    name: Blog Posts
    path: src/content/blog
    output: true
    allow_add: true
    allow_delete: true
    _editor:
      edit: true
      remove: true
    _inputs:
      "*":
        type: auto

# -----------------------------------------
# LAYER 5 — FORCE BLOG TO APPEAR IN SIDEBAR
# -----------------------------------------
collections:
  blog:
    name: Blog
    icon: article

collection_groups:
  - heading: Content
    collections:
      - blog

# -----------------------------------------
# LAYER 6 — LOCK IMAGE UPLOADS
# -----------------------------------------
inputs:
  image:
    uploads_dir: public/uploads
