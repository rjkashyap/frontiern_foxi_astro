name: Build and Deploy to CloudCannon

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    concurrency:
      group: cloudcannon-deploy
      cancel-in-progress: true

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Site
        run: npm run build

      - name: Deploy to CloudCannon branch (built files)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: cloudcannon-build
          folder: dist
          clean: true
          commit-message: "Automated build: ${{ github.sha }}"

      # Explicitly tell CloudCannon to refresh from the branch we just pushed
      - name: Trigger CloudCannon deploy
        env:
          CC_SITE_ID: "143789"
          CC_TOKEN: ${{ secrets.CLOUDCANNON_TOKEN }}
        run: |
          curl -sS -X POST "https://api.cloudcannon.com/api/v1/sites/${CC_SITE_ID}/builds" \
            -H "Authorization: Bearer ${CC_TOKEN}" \
            -H "Content-Type: application/json" \
            -d '{"branch":"cloudcannon-build"}'