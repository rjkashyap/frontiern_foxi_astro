name: Build and Deploy to CloudCannon

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    concurrency:
      group: cloudcannon-deploy
      cancel-in-progress: true

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Site
        run: npm run build

      - name: Deploy to CloudCannon branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: cloudcannon-build
          folder: dist
          clean: true
          clean-exclude: |
            cloudcannon.config.yml
            .cloudcannon/**
            _cloudcannon/**
          commit-message: "Automated build: ${{ github.sha }}"