name: Build and Deploy to CloudCannon

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    concurrency:
      group: cloudcannon-deploy
      cancel-in-progress: true

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Site
        run: npm run build

      # Optional: include CloudCannon config in the built output
      - name: Copy CloudCannon config into output
        if: ${{ hashFiles('cloudcannon.config.yml') != '' }}
        run: cp cloudcannon.config.yml dist/_cloudcannon.config.yml

      - name: Deploy built files to CloudCannon branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: cloudcannon-build
          folder: dist
          clean: true
          clean-exclude: |
            .cloudcannon/**
            _cloudcannon/**
          commit-message: "Automated build: ${{ github.sha }}"

      # Trigger CloudCannon to refresh & publish that branch
      - name: Trigger CloudCannon deploy
        run: |
          curl -sS -X POST "https://api.cloudcannon.com/api/v1/sites/143789/builds" \
            -H "Authorization: Bearer ${{ secrets.CLOUDCANNON_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"branch":"cloudcannon-build"}'