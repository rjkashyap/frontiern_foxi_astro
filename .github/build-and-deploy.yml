name: Build and Deploy to CloudCannon

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build Site
        run: npm run build

      - name: Deploy to CloudCannon branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: cloudcannon-build
          folder: dist